id: brainpool_ecies_encrypt
label: Brainpool ECIES Encrypt
category: '[gr-linux-crypto]/Crypto'
flags: [python, cpp]
templates:
  imports: |-
    from gnuradio import linux_crypto
  make: linux_crypto.brainpool_ecies_encrypt(${curve}, ${key_source}, ${recipient_key_identifier}, ${kdf_info})
  callbacks:
  - set_recipient_key(${key_source}, ${recipient_key_identifier})
  - set_kdf_info(${kdf_info})
parameters:
- id: curve
  label: Brainpool Curve
  dtype: string
  default: '"brainpoolP256r1"'
  options: ['"brainpoolP256r1"', '"brainpoolP384r1"', '"brainpoolP512r1"']
  hide: none
- id: key_source
  label: Key Source
  dtype: string
  default: '"kernel_keyring"'
  options: ['"kernel_keyring"', '"opgp_card"']
  hide: none
- id: recipient_key_identifier
  label: Recipient Key Identifier
  dtype: string
  default: '""'
  hide: none
  comment: "Keygrip for OpenPGP Card, key_id for kernel keyring"
- id: kdf_info
  label: KDF Info
  dtype: string
  default: '"gr-linux-crypto-ecies-v1"'
  hide: none
inputs:
- label: in
  domain: stream
  dtype: byte
  vlen: 1
- label: key_in
  domain: stream
  dtype: byte
  vlen: 1
  optional: true
outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 1
file_format: 1

